name: CI/CD Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # THIS STEP IS ESSENTIAL - it loads the key to log in to your server
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # This step includes the fix to create the .ssh directory
      - name: Add remote server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 62.72.12.249 >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          # Use -A to forward the SSH agent
          ssh -A deploy@62.72.12.249 "
            echo '>>> Successfully logged into VPS.'
            
            echo '>>> Now attempting git fetch, ignoring server .ssh/config...'
            cd /home/deploy/app && \
            
            # This is the most robust command to force git to use the forwarded key
            export GIT_SSH_COMMAND=\"ssh -F /dev/null -o IdentitiesOnly=yes\" && \
            
            git fetch origin main && \
            git reset --hard origin/main && \
            
            echo '>>> Building and starting Docker containers...'
            docker compose build --build-arg VITE_API_BASE_URL=${VITE_API_BASE_URL} && \
            docker compose up -d"
