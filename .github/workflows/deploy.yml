name: CI/CD Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add remote server to known_hosts
        run: ssh-keyscan -H 62.72.12.249 >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          # The -A flag enables SSH agent forwarding
          ssh -A deploy@62.72.12.249 "
            cd /home/deploy/app && \
            git fetch origin main && \
            git reset --hard origin/main && \
            docker compose build --build-arg VITE_API_BASE_URL=${VITE_API_BASE_URL} && \
            docker compose up -d"
